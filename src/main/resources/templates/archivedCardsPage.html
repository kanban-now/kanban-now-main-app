<!DOCTYPE html>

<html ng-app="kanbannow-archive-cards">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>View Archived Cards List</title>
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="js/archived-cards-list.js"></script>


</head>


<body ng-controller="ArchivedCardListController">

<!--<div ng-show="errorGettingArchivedCardList" >-->
    <!--Error attempting to retrieve archived card list:  {{errorGettingArchivedCardListErrorMessage}}-->
<!--</div>-->
<table id="archivedCards" class="tftable" >
    <tr><th>Card text</th><th>Archived Date</th></tr>
    <tr ng-repeat="card in cardList" id="archivedCard-{{card.id}}">
        <td>{{card.text}}</td>
        <td id="archivedDate-{{card.id}}" >{{card.date}}</td>
    </tr>

</table>


</body>
</html>
